<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-do List</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class='boday'>
    <h1 class='jumbotron'>LIST OF THINGS TO DO</h1>
    <div class="container">
        <div class="row">
            <div id="addTask col-2">
                <h2 class="taskHeader">Add To Do Task</h2>
                <input type="text" id="taskIn" class="input form-control" value="" placeholder="Add To-Do">
                <input type="text" id="notesIn" class="input form-control" value="" placeholder="Notes">
                <select id="homeOrWork" class="homeOrWOrk" name="type">
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Other">Other</option>
                </select>
                <button type="button" id="addButton" class="btn btn-primary addButton">Add Task</button>
            </div>
            <div class="col-9">
                <h3 class="toDoHeader">To Do</h3>
                <table class="table">
                    <thead>
                        <tr class="tableRowHeader">
                            <th>Task</th>
                            <th>Type of Task</th>
                            <th>Notes</th>
                            <th>Completed?</th>
                        </tr>
                    </thead>
                    <tbody id="domTaskList">
                    </tbody>
                </table>
                <h3 class="completedHeader">Completed</h3>
                <table class="table">
                    <thead>
                        <tr class="tableRowHeader">
                            <th>Task</th>
                            <th>Type of Task</th>
                            <th>Notes</th>
                            <th>Completed?</th>
                        </tr>
                    </thead>
                    <tbody id="completedTable">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
